<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Fullscreen Notifications - Options</title>
    <style>
        :root {
            --bg-color: #f9f9fa;
            --text-color: #000;
            --border-color: #ccc;
            --button-bg: #007acc;
            --button-hover: #005aa3;
            --error-color: #d70022;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #2a2a2e;
                --text-color: #fff;
                --border-color: #555;
                --button-bg: #0a84ff;
                --button-hover: #0060df;
                --error-color: #ff4f5e;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.2);
        }

        #status {
            margin-top: 20px;
            font-weight: 500;
        }

        .error {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <h1>GitHub Fullscreen Notifications Settings</h1>
    <form id="options-form">
        <label for="owner">GitHub Owner/Username:</label>
        <input type="text" id="owner" placeholder="e.g., octocat">

        <label for="repo">Repository Name:</label>
        <input type="text" id="repo" placeholder="e.g., my-repo">

        <label for="token">Personal Access Token:</label>
        <input type="password" id="token" placeholder="GitHub PAT with repo permissions">

        <button type="submit">Save Settings</button>
    </form>
    <div id="status"></div>

    <script>
        // Load current settings
        document.addEventListener('DOMContentLoaded', () => {
            browser.storage.local.get(['owner', 'repo', 'token']).then((result) => {
                document.getElementById('owner').value = result.owner || '';
                document.getElementById('repo').value = result.repo || '';
                document.getElementById('token').value = result.token || '';
            }).catch((error) => {
                console.error('Error loading settings:', error);
            });
        });

        // Save settings on form submit
        document.getElementById('options-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const owner = document.getElementById('owner').value;
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;

            browser.storage.local.set({ owner, repo, token }).then(() => {
                const status = document.getElementById('status');
                status.textContent = 'Settings saved successfully!';
                setTimeout(() => { status.textContent = ''; }, 3000);
            }).catch((error) => {
                console.error('Error saving settings:', error);
                const status = document.getElementById('status');
                status.textContent = 'Error saving settings.';
                status.style.color = 'red';
            });
        });
    </script>
</body>
</html>
